<!DOCTYPE html>
<html lang="en">
<head>
	<title>Bright Apparel - Invoice Management System</title>
	<% include partials/head.html %>
</head>

<body>
	<!-- start: Navigation Bar -->
	<% include partials/navbar.html %>
	<!-- end: Navigation Bar -->

		<div class="container-fluid-full">
		<div class="row-fluid">
				
			<!-- start: Side Bar Menu -->
			<% include partials/sidebar.html %>
			<!-- end: Side Bar Menu -->
			
			<noscript>
				<div class="alert alert-block span10">
					<h4 class="alert-heading">Warning!</h4>
					<p>You need to have <a href="http://en.wikipedia.org/wiki/JavaScript" target="_blank">JavaScript</a> enabled to use this site.</p>
				</div>
			</noscript>
			
			<!-- start: Content -->
			<div id="content" class="span10">
			
			<!--- BREAD CRUM -->
			<ul class="breadcrumb">
				<li>
					<i class="icon-home"></i>
					<a href="/client/save">Home</a>
					<i class="icon-angle-right"></i> 
				</li>
				<li>
					<i class="icon-edit"></i>
					<a href="#">Client</a>
				</li>
			</ul>
			<!--- END OF BREAD CRUM -->
			
			<!-- CLIENT FORM -->
			<div class="row-fluid sortable">
				<div class="box span12">
					<div class="box-header" data-original-title>
						<h2><i class="halflings-icon white edit"></i><span class="break"></span>Client Form</h2>
					</div>
					<div class="box-content">
						<form class="form-horizontal" method="post" action="/client/save" data-uri="/client/save">
							<div id="message" class="alert">
								<p></p>
							</div>
							<fieldset>
							  <div class="control-group">
								<label class="control-label" for="focusedInput">Name :</label>
								<div class="controls">
								  <input class="input-xlarge focused" name="name" id="focusedInput" type="text" value="">
								</div>
							  </div>
							  
							  <div class="control-group">
								<label class="control-label" for="focusedInput">Address Line 1 :</label>
								<div class="controls">
								  <input class="input-xlarge focused" name="address1" id="focusedInput" type="text" value="">
								</div>
							  </div>
							  
							  <div class="control-group">
								<label class="control-label" for="focusedInput">Address Line 2 :</label>
								<div class="controls">
								  <input class="input-xlarge focused" name="address2" id="focusedInput" type="text" value="">
								</div>
							  </div>
							  
							  <div class="control-group">
								<label class="control-label" for="focusedInput">Address Line 3 :</label>
								<div class="controls">
								  <input class="input-xlarge focused" name="address3" id="focusedInput" type="text" value="">
								</div>
							  </div>
							  
							  <div class="control-group">
								<label class="control-label" for="focusedInput">City :</label>
								<div class="controls">
								  <input class="input-xlarge focused" name="city" id="focusedInput" type="text" value="">
								</div>
							  </div>
							  
							  <div class="form-actions">
								<button type="submit" class="btn btn-primary">Save changes</button>
								<button class="btn">Cancel</button>
							  </div>
							</fieldset>
						  </form>
					</div>
				</div>
			</div>
	</div><!--/.fluid-container-->
			<!-- end: Content -->
		</div><!--/#content.span10-->
		</div><!--/fluid-row-->
		
	<div class="modal hide fade" id="myModal">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal">Ã—</button>
			<h3>Settings</h3>
		</div>
		<div class="modal-body">
			<p>Here settings can be configured...</p>
		</div>
		<div class="modal-footer">
			<a href="#" class="btn" data-dismiss="modal">Close</a>
			<a href="#" class="btn btn-primary">Save changes</a>
		</div>
	</div>
	
	<div class="clearfix"></div>
	
	<!-- start: Footer-->
	<% include partials/footer.html %>
	<!-- end: Footer-->

	<% include partials/scripts.html %>

	<!-- end: JavaScript-->
